
<html>
<head>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        var userId = "";

        function load(){
            $.ajax({url: "getstatus", dataType: "json", success: function(result){
                var username = result.username;
                var authenticated = result.authenticated;
                userId = result.userid;
                $('#currentState').html(username+" : "+authenticated);
            }});
        }
        load();

    </script>
</head>
<body>



<div style="text-align: center;"><div style="width: 100%; margin: 0 auto;"><h1>
    <p id="currentState">Gebruiker status ophalen..</p>
</h1></div></div>


<a href='#' onclick='window.location.href = "grafiek.html#"+userId;'>grafiek</a><br>
<a href="index.html">terug</a><br>

</body>
</html>
