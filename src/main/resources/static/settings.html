
<html>
<head>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        var userId = "";

        function load(){
            $.ajax({url: "api/getstatus", dataType: "json", success: function(result){
                var username = result.username;
                var authenticated = result.authenticated;
                userId = result.userid;
                var user = result.user;
                var uploadAuthKey = "";
                if (user!=null) {
                    uploadAuthKey = user.uploadAuthKey;
                }
                $('#username').html(username);
                $('#uploadAuthKey').val(uploadAuthKey);
            }});
        }


        function setAuth(){
            var key = $('#uploadAuthKey').val();
            $.ajax({url: "/api/setAuthKey?key="+key, dataType: "json", success: function(result){
                load();
            }});
        }


        load();

    </script>
</head>
<body>




<div style="text-align: center;"><div style="width: 100%; margin: 0 auto;"><h1>
    Instellingen
</h1></div></div>
Gebruiker: <span id="username">..</span><br>

Upload auth key:<input type="text" name="key" id="uploadAuthKey">
<button onclick="setAuth()">Set auth</button><br>
<br>

<a href="test.html">terug</a><br>

</body>
</html>
