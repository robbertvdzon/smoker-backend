
<html>
<head>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        var userId = "";

        function load(){
            $.ajax({url: "api/getstatus", dataType: "json", success: function(result){
                var username = result.username;
                var version = result.version;
                userId = result.userid;
                var profiel = result.profiel;
                $('#username').html(username);
                $('#version').html(version);
                $('#profiel').html(profiel);
            }});
        }
        load();

    </script>
</head>
<body>



<div style="text-align: center;"><div style="width: 100%; margin: 0 auto;"><h1>
    Robbert's BBQ temperatuur log, versie <span id="version">..</span>, profiel:<span id="profiel">..</span><br>
</h1></div></div>
Gebruiker: <span id="username">..</span><br>

    <p><button type="submit">Verbind met Facebook</button></p>
</form>

</html>
